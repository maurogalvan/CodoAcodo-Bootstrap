<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <form class="border p-4 form" style="background: rgb(243, 243, 243);">
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="textNombrePila">Nombre de pila</label>
                    <input type="text" class="form-control" id="textNombrePila" placeholder="">
                </div>
                <div class="form-group col-md-6">
                    <label for="textApellido">Apellido</label>
                    <input type="text" class="form-control" id="textApellido" placeholder="">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="textApellido">Nombre de usuario</label>
                    <div class="input-group ">
                        <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Nombre de usuario">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="textEmail">Correo electronico</label>
                    <input type="email" class="form-control" id="textEmail" placeholder="you@example.com">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="textHabla">Habla a</label>
                    <input type="text" class="form-control" id="textHabla" placeholder="1234 Main St">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="textDireccion2">Direccion 2</label>
                    <input type="text" class="form-control" id="textDireccion2" placeholder="Apartamento o suite">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <div class="my-1">
                        <label class="mr-sm-2" for="textPais">Pais</label>
                        <select class="custom-select mr-sm-2" id="textPais">
                            <option selected>Escoger...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
              
                <div class="form-group col-md-4">
                    <div class="my-1">
                        <label class="mr-sm-2" for="textEstado">Estado</label>
                        <select class="custom-select mr-sm-2" id="textEstado">
                            <option selected>Escoger...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <div class="my-1">
                        <label for="textCodPostal">Codigo postal</label>
                        <input type="number" class="form-control" id="textCodPostal">
                    </div>
                </div>
            </div>

            <hr class="divider light my-6 text-center"> 

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        La direccion de envio es la misma que mi direccion de facturacion
                    </label>
                </div>
            
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Guarde este informacion para la proxima vez
                    </label>
                </div>
            </div>
            
        </form>
           
    </main>
    
</body>
</html>
